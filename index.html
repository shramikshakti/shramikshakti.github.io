<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #pdfViewer {
            width: 80%;
            max-width: 800px;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="pdfViewer">
        <p>PDF will be displayed here.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('latest_issue/')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const pdfLinks = Array.from(htmlDoc.querySelectorAll('a'))
                        .filter(link => link.href.endsWith('.pdf'))
                        .map(link => link.href);

                    if (pdfLinks.length > 0) {
                        const pdfUrl = pdfLinks[0]; // Assuming only one PDF in the directory

                        const pdfViewer = document.getElementById('pdfViewer');

                        // Check if the browser supports embedding PDFs
                        if (navigator.mimeTypes['application/pdf'] !== undefined) {
                            pdfViewer.innerHTML = `<embed src="${pdfUrl}" type="application/pdf" width="100%" height="100%">`;
                        } else {
                            // Fallback for browsers that don't support embedding
                            pdfViewer.innerHTML = `<p>Your browser does not support embedded PDFs. <a href="${pdfUrl}" target="_blank">View PDF</a></p>`;
                        }
                    } else {
                        document.getElementById('pdfViewer').innerHTML = "<p>No PDF found in the latest_issue directory.</p>";
                    }
                })
                .catch(error => console.error('Error fetching directory:', error));
        });
    </script>

</body>
</html>
