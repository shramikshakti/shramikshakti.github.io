<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #pdfViewer {
            width: 80%;
            max-width: 800px;
            height: 600px;
            border: 1px solid #ccc;
        }

        #pdfList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #pdfList li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="pdfViewer">
        <p>PDF will be displayed here.</p>
    </div>

    <ul id="pdfList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('latest_issue/')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const pdfLinks = Array.from(htmlDoc.querySelectorAll('a'))
                        .filter(link => link.href.endsWith('.pdf'))
                        .map(link => link.href);

                    const pdfViewer = document.getElementById('pdfViewer');
                    const pdfList = document.getElementById('pdfList');

                    if (pdfLinks.length > 0) {
                        // Display the first PDF
                        displayPdf(pdfLinks[0]);

                        // Create a list of PDFs
                        pdfLinks.forEach(pdfUrl => {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = "javascript:void(0);"; // Prevent default link behavior
                            link.textContent = pdfUrl.substring(pdfUrl.lastIndexOf('/') + 1); // Display file name
                            link.addEventListener('click', () => displayPdf(pdfUrl)); // Add click event listener
                            listItem.appendChild(link);
                            pdfList.appendChild(listItem);
                        });
                    } else {
                        pdfViewer.innerHTML = "<p>No PDF files found in the latest_issue directory.</p>";
                    }

                    function displayPdf(pdfUrl) {
                        if (navigator.mimeTypes['application/pdf'] !== undefined) {
                            pdfViewer.innerHTML = `<embed src="${pdfUrl}" type="application/pdf" width="100%" height="100%">`;
                        } else {
                            pdfViewer.innerHTML = `<p>Your browser does not support embedded PDFs. <a href="${pdfUrl}" target="_blank">View PDF</a></p>`;
                        }
                    }
                })
                .catch(error => console.error('Error fetching directory:', error));
        });
    </script>
</body>
</html>
